<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    <img class="card__img" src="./images/image-equilibrium.jpg" alt="equilibrium">
    <img class="card__img__view" src="./images/icon-view.svg" alt="view">
    <h1 class="card__title">Equilibrium #3429</h1>

    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card__info">
      <small class="card__info__ethereum">
        <img class="card__info__ethereum__icon" src="./images/icon-ethereum.svg" alt="ethereum">0.041 ETH
      </small>
      <small class="card__info__time">
        <img class="card__info__time__icon" src="./images/icon-clock.svg" alt="time">3 days left
      </small>
    </div>

    <div class="card__creator">
      <img class="card__creator__img" src="./images/image-avatar.png" alt="avatar">
      <small class="card__creator__text">Creation of <a class="card__creator__text__link" href="#">Jules Wyvern</a></small>
    </div>
  </div>
</body>

</html>
